<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link type="text/css" href="css/responsive.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./css/fonts/fonts.css" />

    <link
      type="text/css"
      href="vendor/bootstrap-4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="vendor/bootstrap-4.0.0/css/bootstrap-grid.min.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="vendor/fontawesome/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="vendor/OwlCarousel/dist/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="vendor/fancybox/dist/jquery.fancybox.min.css"
      rel="stylesheet"
    />

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="vendor/fancybox/dist/jquery.fancybox.min.js"
    ></script>
    <script
      type="text/javascript"
      src="vendor/OwlCarousel/dist/owl.carousel.min.js"
    ></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="./js/classses.js"></script>
    <script
      type="text/javascript"
      src="vendor/bootstrap-4.0.0/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="#home" class="remove-window">Home</a>
      <a href="#benefits" class="remove-window">Benefits to stay</a>
      <a href="#feedback" class="remove-window">Feedback of our clients</a>
      <a href="#book" class="remove-window">Book now</a>
      <a href="#contact" class="remove-window">Contacts</a>
    </div>
    <div class="resp-menu-sticky">
      <div class="responsive_menu">
        <div class="logo">
          <img
            src="./img/1/guest-house-small.png"
            alt="guest-house-small.png"
          />
        </div>
        <div class="nav-button closebtn">
          <span></span>
        </div>
      </div>
    </div>
    <main class="for_page">
      <div class="page">
        <section class="introduction" id="home">
          <header class="header">
            <div class="container">
              <div class="row">
                <div
                  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0 m-0 navs"
                >
                  <nav
                    class="nav-menu d-flex justify-content-between align-items-center"
                  >
                    <div class="logo">
                      <img
                        src="./img/1/guest-house-small.png"
                        alt="guest-house-small.png"
                      />
                    </div>
                    <div
                      class="nav-content d-flex justify-content-between align-items-center"
                    >
                      <a href="#" class="nav-content-link">Start</a>
                      <a href="#" class="nav-content-link">Contact</a>
                      <a href="#" class="nav-content-link last">Our history</a>
                    </div>
                    <div class="account">
                      <a href="#" class="book-btn">Book now</a>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </header>
          <div class="banner">
            <div class="container">
              <div class="row second-row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0 m-0">
                  <img
                    src="./img/1/guest-house-big.png"
                    alt="guest-house-big.png"
                    class="guest-house"
                  />
                  <div
                    class="title-text-and-button d-flex flex-column justify-content-center align-items-center"
                  >
                    <h1>
                      Experience the perfect combination of modern housing &
                      natural scenery.
                    </h1>
                    <h5>Located in Lofoten, norway</h5>
                    <img src="./img/1/oval.png" alt="oval.png" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="description" id="benefits">
          <div class="container">
            <div class="row first-row">
              <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0 m-0 d-flex justify-content-center flex-column align-items-center"
              ></div>
            </div>
          </div>
        </section>
        <section class="get-away-cabin">
          <div class="container">
            <div class="row first-row">
              <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0 m-0 d-flex align-items-center flex-column"
              >
                <div class="orange-line"></div>
                <h2>The Guest House is the perfect weekend getaway cabin.</h2>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer" id="contact">
          <div class="container">
            <div class="row first-row">
              <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0 m-0 d-flex justify-content-between left-part"
              ></div>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
